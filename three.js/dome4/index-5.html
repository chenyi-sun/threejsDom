<!DOCTYPE html>
<html>
<head>
    <title>点光源</title>
    <script src="./../three.js"></script>
<style type="text/css">
    div#canvas-frame {
        border: none;
        cursor: pointer;
        width: 100%;
        height: 600px;
        background-color: #EEEEEE;
    }
</style>
        <script>
            var renderer;
            function initThree() {
               width = document.getElementById('canvas-frame').clientWidth;
               height = document.getElementById('canvas-frame').clientHeight;

               renderer = new THREE.WebGLRenderer({
                   antialias: true
               });
               renderer.setSize(width, height);
               document.getElementById('canvas-frame').appendChild(renderer.domElement);
               renderer.setClearColor(0xFFFFFF, 1.0);
            }
            //方向光并不受光位置的影响，
            var camera;
            function initCamera() {
                camera = new THREE.PerspectiveCamera(45, width/height, 0.1, 10000);
                camera.position.x = 600;
                camera.position.y = 0;
                camera.position.z = 600;
                camera.up.x = 0;
                camera.up.y = 1;
                camera.up.z = 0;
                camera.lookAt({
                    x: 0,
                    y: 0,
                    z: 0
                }); 
            }

            var scene;
            function initScene() {
                scene = new THREE.Scene();
            }

            var light;
            function initLight() {
              light = new THREE.PointLight(0xFF0000);
              light.position.set(0,0, -50);
              scene.add(light);

              //   light2 = new THREE.DirectionalLight(0x00FF00);
              //   light2.position.set(1, 0, 0);
              //   scene.add(light2);
            }

            var cube;
            function initObject() {
                var geometry = new THREE.CubeGeometry(200, 100, 50 ,4, 4);
                var material = new THREE.MeshLambertMaterial({color: 0xFFFFFF});

                var cube = new THREE.Mesh(geometry, material); 
                cube.position = new THREE.Vector3(0, 0, 0);
                scene.add(cube);

                var mesh2 = new THREE.Mesh( geometry,material);
                mesh2.position.set(0,150,0);
                scene.add(mesh2);

                var mesh3 = new THREE.Mesh( geometry,material);
                mesh3.position.set(0,-150,0);
                scene.add(mesh3);

                var mesh4 = new THREE.Mesh( geometry,material);
                mesh4.position.set(0, 0,-150);
                scene.add(mesh4);

                // var mesh5 = new THREE.Mesh( geometry,material);
                // mesh5.position.set(250, 0, 0);
                // scene.add(mesh5);

                var mesh6 = new THREE.Mesh( geometry,material);
                mesh6.position.set(-250, 0, 0);
                scene.add(mesh6);

                var mesh7 = new THREE.Mesh( geometry,material);
                mesh7.position.set(0, 0, -400);
                scene.add(mesh7);
            }
            function threeStart() {
                initThree();
                initCamera();
                initScene();
                initLight();
                initObject();
                renderer.clear();
                renderer.render(scene, camera);
            }

        </script>
    </head>

    <body onload="threeStart();">
        <div id="canvas-frame"></div>
    </body>
</html>
